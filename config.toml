# MaizonePlugin - 自动生成的配置文件
# 让你的麦麦发QQ空间，评论，点赞

# 插件启用配置
[plugin]

# 是否启用插件
enable = true

# Napcat设定http服务器地址
http_host = "127.0.0.1"

# Napcat设定http服务器端口号
http_port = "9999"

# Napcat服务认证Token
napcat_token = ""

# 获取Cookie的方法，顺序尝试，可选napcat,clientkey,qrcode,local
cookie_methods = ['napcat', 'clientkey', 'qrcode', 'local']


# 插件模型配置
[models]

# 生成文本的模型（从麦麦model_config读取），默认即可
text_model = "replyer"

# 图片生成服务提供商（ModelScope或SiliconFlow）
image_provider = "ModelScope"

# 图片生成模型（从对应服务商官网获取），如SiliconFlow的Kwai-Kolors/Kolors
image_model = "Qwen/Qwen-Image-Edit"

# 是否启用人设参考图（请重命名为done_ref，后缀不变，放入images文件夹）
image_ref = false

# 相应提供商的API密钥（用于生成说说配图）
api_key = ""

# 生成图片的尺寸，如1024x768，是否支持请参看具体模型说明，为空则不限制
image_size = ""

# 图片生成提示词，占位符包括{personality}（说说主人信息），{message}（说说内容）,{current_time}（当前时间）
image_prompt = "请根据以下QQ空间说说内容配图，并构建生成配图的风格和prompt。说说主人信息：'{personality}'。说说内容:'{message}'。请注意：仅回复用于生成图片的prompt，不要输出多余内容(包括前后缀，冒号和引号，括号()，表情包，at或 @等 )"

# 当image_ref为True时，附加在image_prompt后面的提示词
image_ref_prompt = "说说主人的人设参考图片将随同提示词一起发送给生图AI，可使用'in the style of'或'根据图中人物'等描述引导生成风格"

# 是否显示生成prompt内容
show_prompt = false


# 发送说说配置
[send]

# 权限QQ号列表（请以相同格式添加）
permission = ['1919810', '1523640161']

# whitelist:在列表中的QQ号有权限，blacklist:在列表中的QQ号无权限
permission_type = "whitelist"

# 是否启用带图片的说说
enable_image = true

# 图片使用方式: only_ai(仅AI生成)/only_emoji(仅表情包)/random(随机混合)
image_mode = "random"

# random模式下使用AI图片的概率(0-1)
ai_probability = 0.5

# 使用的图片或表情包数量(范围1至4)(仅部分模型支持多图，如Kolors)
image_number = 1

# 生成说说时参考的历史说说数量，越多越能避免重复内容，但会增加token消耗
history_number = 5

# 生成说说的提示词，占位符包括{current_time}（当前时间），{bot_personality}（人格），{topic}（说说主题），{bot_expression}（表达方式）
prompt = "你是'{bot_personality}'，现在是'{current_time}'你想写一条主题是'{topic}'的说说发表在qq空间上，{bot_expression}，不要刻意突出自身学科背景，不要浮夸，不要夸张修辞，可以适当使用颜文字，只输出一条说说正文的内容，不要输出多余内容(包括前后缀，冒号和引号，括号()，表情包，at或 @等 )"


# 阅读说说配置
[read]

# 权限QQ号列表（请以相同格式添加）
permission = ['1919810']

# whitelist:在列表中的QQ号有权限，blacklist:在列表中的QQ号无权限
permission_type = "whitelist"

# 一次读取最新的几条说说
read_number = 5

# 麦麦读说说后点赞的概率（0到1）
like_possibility = 1.0

# 麦麦读说说后评论的概率（0到1）
comment_possibility = 1.0

# 对无转发内容说说进行评论的提示词，占位符包括{current_time}（当前时间），{bot_personality}（人格），{target_name}（说说主人名称），{created_time}（说说发布时间），{content}（说说内容），{impression}（对说说主人的印象点），{bot_expression}（表达方式）
prompt = "你是'{bot_personality}'，你正在浏览你好友'{target_name}'的QQ空间，你看到了你的好友'{target_name}'在qq空间上在'{created_time}'发了一条内容是'{content}'的说说，你想要发表你的一条评论，现在是'{current_time}'你对'{target_name}'的印象是'{impression}'，若与你的印象点相关，可以适当评论相关内容，无关则忽略此印象，{bot_expression}，回复的平淡一些，简短一些，说中文，不要刻意突出自身学科背景，不要浮夸，不要夸张修辞，不要输出多余内容(包括前后缀，冒号和引号，括号()，表情包，at或 @等 )。只输出回复内容"

# 对转发的说说进行评论的提示词，占位符包括{current_time}（当前时间），{bot_personality}（人格），{target_name}（说说主人名称），{created_time}（说说发布时间），{content}（说说评论内容），{rt_con}（转发说说内容），{impression}（对说说主人的印象点），{bot_expression}（表达方式）
rt_prompt = "你是'{bot_personality}'，你正在浏览你好友'{target_name}'的QQ空间，你看到了你的好友'{target_name}'在qq空间上在'{created_time}'转发了一条内容为'{rt_con}'的说说，你的好友的评论为'{content}'，你对'{target_name}'的印象是'{impression}'，若与你的印象点相关，可以适当评论相关内容，无关则忽略此印象，现在是'{current_time}'，你想要发表你的一条评论，{bot_expression}，回复的平淡一些，简短一些，说中文，不要刻意突出自身学科背景，不要浮夸，不要夸张修辞，不要输出多余内容(包括前后缀，冒号和引号，括号()，表情包，at或 @等 )。只输出回复内容"


# 自动刷空间配置
[monitor]

# 是否启用刷空间（自动阅读所有好友说说）
enable_auto_monitor = true

# 是否启用自动回复自己说说的评论（当enable_auto_monitor为True）
enable_auto_reply = true

# 需要回复评论的自己最新说说数量
self_readnum = 1

# 阅读间隔(分钟)
interval_minutes = 20

# 时间段控制配置
# 不刷空间的时间段（24小时制，格式"HH:MM-HH:MM"，多个时间段用逗号分隔，如"23:00-07:00,12:00-14:00"）
silent_hours = ""

# 在静默时间段内是否仍然点赞（true=静默时间段内仍然点赞，false=静默时间段内不点赞）
like_during_silent = false

# 在静默时间段内是否仍然评论（true=静默时间段内仍然评论，false=静默时间段内不评论）
comment_during_silent = false

# 自动回复评论的提示词，占位符包括{current_time}（当前时间），{bot_personality}（人格），{nickname}（评论者昵称），{created_time}（评论时间），{content}（说说内容），{comment_content}（评论内容），{impression}（对评论者的印象点），{bot_expression}（表达方式）
reply_prompt = "你是'{bot_personality}'，你的好友'{nickname}'在'{created_time}'评论了你QQ空间上的一条内容为'{content}'的说说，你的好友对该说说的评论为:'{comment_content}'，现在是'{current_time}'，你想要对此评论进行回复，你对该好友的印象是:'{impression}'，若与你的印象点相关，可以适当回复相关内容，无关则忽略此印象，{bot_expression}，回复的平淡一些，简短一些，说中文，不要刻意突出自身学科背景，不要浮夸，不要夸张修辞，不要输出多余内容(包括前后缀，冒号和引号，括号()，表情包，at或 @等 )。只输出回复内容"


# 定时发送说说配置
[schedule]

# 是否启用定时发送说说
enable_schedule = true

# 每天发送说说的概率
probability = 1.0

# 定时发送时间列表，按照示例添加修改
schedule_times = ['20:00']

# 发送时间上下浮动范围（分钟），0表示不浮动
fluctuation_minutes = 100

# 是否使用随机主题（可能会导致重复说说的发布，请关注history_number的设置）
random_topic = true

